replicaCount: 2

image:
  repository: nginx
  tag: alpine

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "128Mi"
    cpu: "200m"

# Kong Ingress - temporarily disabled to fix cache issue
ingress:
  enabled: false
  host: sample-app.dev.local
  path: /
  annotations:
    konghq.com/plugins: sample-app-rate-limit,sample-app-cors

# Kong plugins enabled for dev
kong:
  plugins:
    rateLimit:
      enabled: true
      minute: 100
    cors:
      enabled: true
      origins:
        - "*"
    requestTransformer:
      enabled: false

